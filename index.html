<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      * {
        font-family: sans-serif;
      }
      input {
        outline: none;
      }
    </style>
    <title id="titel">Convert °C to °F</title>
  </head>
  <body
    class="bg-slate-400 w-full h-screen flex justify-center items-stretch flex-col"
  >
    <h1 id="h1" style="text-shadow: 0px 3px 5px rgb(111, 111, 111);" class="2xl:text-[2.5em] text-center mb-[10vh] text-white font-extrabold text-[2em] lg:text-[3em] ">
      Convert °C to °F
    </h1>
    <input
      id="input"
      placeholder="°C"
      class="w-[70%] lg:mb-10 lg:text-xl sm:w-[50%] sm:ml-[25%] 2xl:w-[30%] 2xl:ml-[35%]  mb-[2.5vh] h-[5vh] pl-5 text-lg shadow-2xl shadow-gray-500 ml-[15%] rounded-md"
      type="text"
    />
    <div
      id="alert"
      style="opacity: 0%;text-shadow: 0px 1px 2px rgb(111, 111, 111);"
      class="lg:-mb-5 text-center mb-[5vh] text-red-600  font-extrabold text-[1.5em]"
    >
      Write correct value!
    </div>

    <div
      class=" h-[180px] sm:h-[200px] 2xl:w-[50%] 2xl:ml-[25%] ml-[25%] lg:ml-[20%]  w-[50%] ml-[20%] flex flex-col justify-between items-center lg:flex-row lg:w-[60%] lg:h-[100px%]"
    >
      <button
        id="convert"
        class="bg-slate-700 px-10 text-2xl h-[25%] sm:w-[70%] lg:w-[30%]  2xl:w-[25%]  rounded-xl w-[100%] hover:scale-110 duration-300 text-white"
      >
        CONVERT</button
      ><button
        id="reset"
        class="bg-slate-700 px-10 text-2xl h-[25%] sm:w-[70%] lg:w-[30%]  2xl:w-[25%]  rounded-xl w-[100%] hover:scale-110 duration-300 text-white"
      >
        RESET</button
      ><button
        id="change"
        class="bg-slate-700 px-10 text-2xl h-[25%] sm:w-[70%] lg:w-[30%]  2xl:w-[25%]  rounded-xl w-[100%] hover:scale-110 duration-300 text-white"
      >
        CHANGE
      </button>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
